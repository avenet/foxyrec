<!DOCTYPE html>
<html>
    <head>
        <title>Elige</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <style>
            .card-image img { max-height:100%;width:auto;}
        </style>

        <!-- Compiled and minified JavaScript -->
    </head>

    <body>
      <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">&nbsp;Elige</a>
        </div>
      </nav>
       <div class="container">
     <div class="row">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
              <img src="{{ foto }}" >
              <span class="card-title"></span>
            </div>
            <div class="card-content center-align">
              <h4>{{ desc }}</h4>
            </div>
            <div class="card-action">
                <form action="" method="post">
                    {% csrf_token %}
                    {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                    {% endfor %}

                <div class="row">
                    <div class="col s4 center-align">
                      <button type="submit" name="like" value="1" class="btn-floating btn-large green waves-effect waves-light">
                          <i class="mdi-action-thumb-up"></i>
                      </button>
                      <p class="center-align">Me gusta</p>
                    </div>
                    <div class="col s4 center-align" style="display: block">
                      <button type="submit" name="dislike" value="0" class="btn-floating btn-large waves-effect waves-light red">
                          <i class="mdi-action-thumb-down"></i>
                      </button>
                      <p class="center-align">No me gusta</p>
                    </div>
                    <div class="col s4 center-align">
                      <button type="submit" name="skip" value="0" class="btn-floating btn-large waves-effect waves-light grey">
                          <i class="mdi-av-skip-next"></i>
                      </button>
                      <p class="center-align">Siguiente</p>
                    </div>
                </div>

                </form>

            </div>
          </div>
        </div>
      </div>
       </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
        <script>
            $(document).ready(function() {
                $('select').material_select();
            });
        </script>
    </body>

</html>
