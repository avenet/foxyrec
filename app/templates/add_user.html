<!DOCTYPE html>
<html>
    <head>
        <title>Encuesta</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>


        <!-- Compiled and minified JavaScript -->
    </head>

    <body>
      <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">&nbsp;Hola.</a>
        </div>
      </nav>
       <div class="container">
        <div class="row">
        <form id="category_form" method="post" action="" class="col s12">

            {% csrf_token %}
            <p>Por favor ingresa los siguientes campos:</p>
            {% for field in form.visible_fields %}
                <div class="row">
                <div class="input-field col s12" style="z-index: 1000;">
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
                </div>
                </div>
            {% endfor %}
                <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Siguiente
                        <i class="mdi-content-send right"></i>
                    </button>
                </div>
                </div>
        </form>
        </div>

       </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
        <script>
            $(document).ready(function() {
                $('select').material_select();
            });
        </script>
    </body>

</html>
